<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun body -->
  <circle cx="100" cy="100" r="55" fill="#FDB813"/>

  <!-- Sun rays -->
  <g stroke="#FDB813" stroke-width="6" stroke-linecap="round">
    <line x1="100" y1="5" x2="100" y2="25"/>
    <line x1="100" y1="175" x2="100" y2="195"/>
    <line x1="5" y1="100" x2="25" y2="100"/>
    <line x1="175" y1="100" x2="195" y2="100"/>

    <line x1="35" y1="35" x2="50" y2="50"/>
    <line x1="150" y1="150" x2="165" y2="165"/>
    <line x1="150" y1="35" x2="165" y2="50"/>
    <line x1="35" y1="150" x2="50" y2="165"/>
  </g>

  <!-- Sunglasses -->
  <g fill="#000">
    <ellipse cx="78" cy="95" rx="18" ry="12"/>
    <ellipse cx="122" cy="95" rx="18" ry="12"/>
    <rect x="95" y="92" width="10" height="6"/>
  </g>

  <!-- Smile -->
  <path d="M80 120 Q100 135 120 120" stroke="#E68A00" stroke-width="4" fill="none"/>
</svg>
